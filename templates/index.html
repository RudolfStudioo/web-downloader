<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>YT Downloader</title>
    <link rel="stylesheet" href="/Portofolio/my-porto/Web video downloader/backend/static/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <main class="stage" role="main">
      <section class="panel" aria-label="main panel">
        <div class="input-wrap" role="group" aria-label="link input group">
          <input
            id="link"
            class="text"
            type="text"
            placeholder="paste the link here"
            aria-label="paste the link here"
          />
          <button class="btn-paste" id="pasteBtn" title="Paste from clipboard">
            ðŸ“‹ paste
          </button>
        </div>

        <div class="chips" role="toolbar" aria-label="controls">
          <div
            class="chip active"
            id="autoBtn"
            role="button"
            tabindex="0"
            aria-pressed="true"
          >
            ðŸŽ¥ Video
          </div>
          <div
            class="chip"
            id="audioBtn"
            role="button"
            tabindex="0"
            aria-pressed="false"
          >
            â™« Audio
          </div>
        </div>

        <div id="loading" style="display: none; margin-top: 20px;">
            <p>Mencari link download, mohon tunggu...</p>
        </div>

        <div id="result" style="display: none; margin-top: 20px; background: var(--glass); padding: 15px; border-radius: var(--radius); width:100%;">
            <h3 id="video-title" style="margin-top: 0;"></h3>
            <a id="download-link" href="#" download style="text-decoration: none;">
                <button class="btn-paste" style="width: 100%; padding: 12px;">âœ… Download Sekarang</button>
            </a>
        </div>
        
        <div id="error" style="display: none; margin-top: 20px; color: #ff5555;">
             <p id="error-message"></p>
        </div>

      </section>
    </main>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="main.js"></script>
  </body>
</html>
